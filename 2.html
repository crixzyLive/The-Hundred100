<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ Hundred League Championship ⚡</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gold: #ffd700;
            --primary-blue: #1e3c72;
            --accent-orange: #ff6b35;
            --dark-bg: #0a0a0a;
            --electric-blue: #00ffff;
            --neon-green: #39ff14;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(45deg, #0a0a0a, #1e3c72, #2a5298, #1e3c72, #0a0a0a);
            background-size: 400% 400%;
            animation: championshipGradient 8s ease infinite;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        @keyframes championshipGradient {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 25%; }
            50% { background-position: 100% 75%; }
            75% { background-position: 0% 75%; }
            100% { background-position: 0% 50%; }
        }

        /* Advanced Hexagon Pattern Background */
        .hexagon-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            z-index: -2;
            background-image: 
                radial-gradient(circle at 20% 80%, var(--primary-gold) 2px, transparent 2px),
                radial-gradient(circle at 80% 20%, var(--electric-blue) 1px, transparent 1px),
                radial-gradient(circle at 40% 40%, var(--neon-green) 1px, transparent 1px);
            background-size: 100px 100px, 150px 150px, 200px 200px;
            animation: hexagonFloat 20s linear infinite;
        }

        @keyframes hexagonFloat {
            0% { transform: translateX(0) translateY(0); }
            33% { transform: translateX(-20px) translateY(-20px); }
            66% { transform: translateX(20px) translateY(-40px); }
            100% { transform: translateX(0) translateY(0); }
        }

        /* Lightning Effects */
        .lightning-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .lightning {
            position: absolute;
            width: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-gold), transparent);
            animation: lightning-strike 4s infinite;
            opacity: 0;
        }

        @keyframes lightning-strike {
            0%, 90%, 100% { opacity: 0; }
            5%, 10% { opacity: 1; box-shadow: 0 0 50px var(--primary-gold); }
        }

        /* Header Championship Style */
        .championship-header {
            text-align: center;
            padding: 30px 0;
            position: relative;
            z-index: 10;
        }

        .league-title {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--primary-gold), var(--accent-orange), var(--electric-blue));
            background-size: 400% 400%;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: championText 3s ease infinite, titlePulse 2s ease-in-out infinite;
            text-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        @keyframes championText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); filter: brightness(1.2); }
        }

        .league-subtitle {
            font-size: 1.2rem;
            color: var(--primary-gold);
            margin-top: 10px;
            letter-spacing: 2px;
            animation: subtitleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes subtitleGlow {
            from { text-shadow: 0 0 10px var(--primary-gold); }
            to { text-shadow: 0 0 20px var(--primary-gold), 0 0 30px var(--accent-orange); }
        }

        /* Championship Badge */
        .championship-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, var(--primary-gold), var(--accent-orange));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 14px;
            animation: badgeRotate 10s linear infinite;
            box-shadow: 0 0 30px var(--primary-gold);
            z-index: 15;
        }

        @keyframes badgeRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 5;
        }

        /* Live Status - Championship Style */
        .championship-status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px 0;
            gap: 20px;
            animation: statusSlideIn 1.5s ease;
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.1), rgba(30, 60, 114, 0.2));
            backdrop-filter: blur(15px);
            border-radius: 50px;
            padding: 15px 30px;
            border: 2px solid var(--primary-gold);
        }

        @keyframes statusSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            background: var(--neon-green);
            border-radius: 50%;
            animation: championPulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 30px var(--neon-green);
            position: relative;
        }

        .status-indicator::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid var(--neon-green);
            border-radius: 50%;
            top: -10px;
            left: -10px;
            animation: ripple 2s infinite;
        }

        @keyframes championPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .status-text {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            color: var(--primary-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.1rem;
        }

        /* Premium Video Container */
        .video-arena {
            position: relative;
            margin: 50px 0;
            animation: arenaEntrance 2s ease-out;
        }

        @keyframes arenaEntrance {
            from {
                opacity: 0;
                transform: translateY(100px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            border-radius: 25px;
            overflow: hidden;
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.1), rgba(30, 60, 114, 0.2));
            backdrop-filter: blur(25px);
            border: 3px solid transparent;
            background-clip: padding-box;
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.4),
                0 0 100px rgba(255, 215, 0, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            aspect-ratio: 16/9;
        }

        .video-container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, var(--primary-gold), var(--accent-orange), var(--electric-blue), var(--neon-green));
            background-size: 400% 400%;
            border-radius: 25px;
            z-index: -1;
            animation: championBorder 4s ease infinite;
        }

        @keyframes championBorder {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        .video-container:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 
                0 40px 120px rgba(0, 0, 0, 0.5),
                0 0 150px rgba(255, 215, 0, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
        }

        /* Corner Champions Badges */
        .corner-badge {
            position: absolute;
            width: 60px;
            height: 60px;
            background: var(--primary-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 12px;
            color: var(--dark-bg);
            z-index: 10;
            animation: cornerSpin 15s linear infinite;
        }

        .corner-badge.top-left {
            top: 15px;
            left: 15px;
        }

        .corner-badge.top-right {
            top: 15px;
            right: 15px;
            animation-direction: reverse;
        }

        @keyframes cornerSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #jwplayerDiv {
            width: 100%;
            height: 100%;
            border-radius: 22px;
            overflow: hidden;
        }

        /* Championship Leaderboard Style Social */
        .championship-social {
            text-align: center;
            margin: 60px 0;
            animation: socialSlideUp 2s ease;
        }

        @keyframes socialSlideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social-arena {
            display: inline-block;
            position: relative;
            padding: 40px;
            border-radius: 30px;
            background: linear-gradient(135deg, rgba(0, 136, 204, 0.2), rgba(255, 215, 0, 0.1));
            backdrop-filter: blur(20px);
            border: 2px solid var(--primary-gold);
            transition: all 0.4s ease;
            overflow: hidden;
        }

        .social-arena::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.2), transparent);
            animation: socialSweep 3s infinite;
        }

        @keyframes socialSweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .social-arena:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 25px 50px rgba(255, 215, 0, 0.4);
        }

        .social-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 25px;
            animation: logoChampion 4s ease-in-out infinite;
            box-shadow: 0 15px 40px rgba(0, 136, 204, 0.5);
            transition: all 0.3s ease;
            border: 3px solid var(--primary-gold);
        }

        @keyframes logoChampion {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            25% { transform: translateY(-15px) rotate(5deg) scale(1.1); }
            50% { transform: translateY(-10px) rotate(-5deg) scale(1.05); }
            75% { transform: translateY(-20px) rotate(3deg) scale(1.08); }
        }

        .champion-button {
            background: linear-gradient(45deg, var(--primary-gold), var(--accent-orange));
            color: var(--dark-bg);
            border: none;
            padding: 18px 40px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Orbitron', monospace;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .champion-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        .champion-button:hover::before {
            left: 100%;
        }

        .champion-button:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 20px 50px rgba(255, 215, 0, 0.5);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Loading Championship */
        .championship-loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            flex-direction: column;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-left: 4px solid var(--primary-gold);
            border-radius: 50%;
            animation: championSpin 1s linear infinite;
        }

        @keyframes championSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-family: 'Orbitron', monospace;
            color: var(--primary-gold);
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Error Championship */
        .championship-error {
            text-align: center;
            color: var(--accent-orange);
            font-size: 1.4rem;
            margin: 50px 0;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 107, 53, 0.1);
            border: 2px solid var(--accent-orange);
            animation: errorChampion 2s ease infinite;
            font-family: 'Orbitron', monospace;
        }

        @keyframes errorChampion {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }

        /* Security Overlay - Championship */
        .security-fortress {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.95), rgba(30, 60, 114, 0.9));
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            color: var(--primary-gold);
            font-size: 28px;
            text-align: center;
            font-family: 'Orbitron', monospace;
        }

        /* Responsive Championship */
        @media (max-width: 768px) {
            .league-title {
                font-size: 2.5rem;
            }
            
            .video-container {
                margin: 20px 10px;
                border-radius: 20px;
            }
            
            .champion-button {
                padding: 15px 30px;
                font-size: 18px;
            }
            
            .social-logo {
                width: 80px;
                height: 80px;
            }

            .championship-badge {
                width: 80px;
                height: 80px;
                font-size: 12px;
            }
        }
    </style>

</head>
