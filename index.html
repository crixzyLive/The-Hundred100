<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Telegram</title>
    <style>
        /* Popup container */
        #popup {
            display: none; /* Initially hidden */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        /* Overlay background */
        #overlay {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Close button */
        #popup button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        #popup button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Overlay -->
    <div id="overlay"></div>

    <!-- Popup Message -->
    <div id="popup">
        <h2>Join Our Telegram Channel</h2>
        <p>Stay updated by joining our Telegram community!</p>
        <a href="https://t.me/+nJCypsY4VzlkZjdl" target="_blank">
            <button>Join Now</button>
        </a>
    </div>

    <script>
        // Show the popup after 2 seconds
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('popup').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            }, 2000);
        };

        // Hide the popup and overlay when the overlay is clicked
        document.getElementById('overlay').onclick = function() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        };
    </script>
</body>
</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Match - UEFA Youth League 2024-25</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        .video-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 16 / 9;
        }
        #jwplayerDiv {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
</head>
<body>
    <!-- Video Player Container -->
    <div class="video-container">
        <div id="jwplayerDiv"></div>
    </div>

    <script type="text/javascript">
        // Function to intercept network requests
        function interceptNetworkRequests() {
            const originalOpen = XMLHttpRequest.prototype.open;
            XMLHttpRequest.prototype.open = function (method, url) {
                if (url.startsWith('https://sonydaimenew.akamaized.net/')) {
                    url = url.replace('sonydaimenew.akamaized.net', 'sony.cricsterspkl.io/event.php');
                } else if (url.startsWith('https://sonypartnersdaimenew.akamaized.net/')) {
                    url = url.replace('sonypartnersdaimenew.akamaized.net', 'sony.cricsterspkl.io/event.php');
                }
                return originalOpen.apply(this, arguments);
            };
        }

        // Call the intercept function
        interceptNetworkRequests();

        // Function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the stream URL from the "url" query parameter
        const streamUrl = getQueryParam("url");

        if (!streamUrl) {
            // Display an error if no URL is provided
            document.body.innerHTML = "<h2 style='color: red;'>Error: No stream URL provided. Add ?url=STREAM_URL at the end of the website.</h2>";
        } else {
            // Initialize JWPlayer with the provided URL
            jwplayer("jwplayerDiv").setup({
                playlist: [{
                    title: "UEFA Youth League 2024-25",
                    description: "You're Watching",
                    sources: [{
                        file: streamUrl,
                        type: "hls",
                        label: "1080p",
                        default: true
                    }]
                }],
                width: "100%",
                height: "100%",
                autostart: true,
                controls: true
            });
        }
    </script>
</body>
</html>
