<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B Sports Live</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff416c, #8b41ff);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .logo {
            font-size: 2em;
            font-weight: bold;
            background: black;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 20px;
        }
        .video-container {
            width: 90%;
            max-width: 800px;
            background-color: black;
            border-radius: 10px;
            padding: 10px;
        }
        video {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }
        .report {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
        /* Popup styles */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
            width: 90%;
            max-width: 350px;
            opacity: 0;
            transition: all 0.3s ease-in-out;
        }
        #popup.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 999;
        }
        button {
            background: #ff416c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff005d;
        }
    </style>
</head>
<body>
    <div class="logo">B Sports</div>
    <div class="video-container">
        <video id="video" controls></video>
    </div>
    <div class="report">
        Having issues with the stream? Report problems like buffering or non-working streams at <b>@Axtream_Bingewav</b>.
    </div>
    
    <!-- Popup Section -->
    <div id="overlay"></div>
    <div id="popup">
        <h2>Join Our Telegram</h2>
        <p>Stay updated! Join our Telegram channel now.</p>
        <a href="https://t.me/+nJCypsY4VzlkZjdl" target="_blank"><button>Join Now</button></a>
        <br><br>
        <button onclick="closePopup()">Cancel</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var video = document.getElementById('video');
            var videoSrc = 'YOUR_M3U8_LINK_HERE';
            
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }
        });
        
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('popup').classList.add('show');
                document.getElementById('overlay').style.display = 'block';
            }, 2000);
        };
        function closePopup() {
            document.getElementById('popup').classList.remove('show');
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Match - UEFA Youth League 2024-25</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        .video-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 16 / 9;
        }
        #jwplayerDiv {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>

<body>
    <!-- Video Player Container 
    <div class="video-container">
        <div id="jwplayerDiv"></div>
    </div>

    <script type="text/javascript">
        // Function to intercept network requests
        function interceptNetworkRequests() {
            const originalOpen = XMLHttpRequest.prototype.open;
            XMLHttpRequest.prototype.open = function (method, url) {
                if (url.startsWith('https://sonydaimenew.akamaized.net/')) {
                    url = url.replace('sonydaimenew.akamaized.net', 'sony.cricsterspkl.io/event.php');
                } else if (url.startsWith('https://sonypartnersdaimenew.akamaized.net/')) {
                    url = url.replace('sonypartnersdaimenew.akamaized.net', 'sony.cricsterspkl.io/event.php');
                }
                return originalOpen.apply(this, arguments);
            };
        }

        // Call the intercept function
        interceptNetworkRequests();

        // Function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the stream URL from the "url" query parameter
        const streamUrl = getQueryParam("url");

        if (!streamUrl) {
            // Display an error if no URL is provided
            document.body.innerHTML = "<h2 style='color: red;'>Error: No stream URL provided. Add ?url=STREAM_URL at the end of the website.</h2>";
        } else {
            // Initialize JWPlayer with the provided URL
            jwplayer("jwplayerDiv").setup({
                playlist: [{
                    title: "UEFA Youth League 2024-25",
                    description: "You're Watching",
                    sources: [{
                        file: streamUrl,
                        type: "hls",
                        label: "1080p",
                        default: true
                    }]
                }],
                width: "100%",
                height: "100%",
                autostart: true,
                controls: true
            });
        }
    </script>
</body>
